<div class="signin-container">
    <h2>Welcome Back!</h2>
    <form (ngSubmit)="signin()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </div>
